<html ng-app="app">
    <head>
        <title>Search Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-sanitize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-cookies.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.js"></script>
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.css"/>
        <link href="CSS/portal.css" rel="stylesheet" type="text/css"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
        <script src="Scripts/portal.js" type="text/javascript"></script>
        <link href="CSS/portal.css" rel="stylesheet" type="text/css"/>
        <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body ng-controller="main">
        <div class="container-fluid">
            <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <tags-input placeholder="Criteria" addFromAutocompleteOnly="true" add-on-enter="false" ng-model="tags"></tags-input>
            </div>
            <div class="col-md-3"></div>
            </div>
            <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <input class="form-control " type="text" ng-model="query"/>
            </div>
            <div class="col-md-1">
            <button class="btn" ng-click="doSearch()">Search</button>
            </div>
            <div class="col-md-2"></div>
            </div>
            <div class="row"  ng-if="show">
            <div class="col-md-3"></div>
            <div class="alert alert-success col-md-6" ng-if="showsuccess">
                <div ng-bind-html="message"></div>
            </div>
            <div class="alert alert-danger col-md-6" ng-if="showfailure">
                <div ng-bind-html="message"></div>
            </div>
            <div class="col-md-3"></div>
            </div>
            
            
            <div class="row">
            <div class="col-md-3"><table class="table-striped col-md-3">
                
                <tr ng-class="result" ng-repeat="facet in results.data.facets.content_type.buckets">
                    <td>{{facet.val}}</td>
                    <td>{{facet.count}}</td>
                </tr>
            </table></div>
            <table class="table-striped col-md-6">
                
                <tr ng-class="result" ng-repeat="(key, value) in results.data.highlighting">
                    <td>
                        
                            <div class="file">{{key}}</div>
                            <div class="col-md-12 container" ng-repeat="highlight in value">
                                <p ng-bind-html="highlight"></p>
                            </div>
                       
                    </td>
                </tr>
            </table>
            <div class="col-md-3"></div>
            </div>
        </div>
    </body>
</html>
